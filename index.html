<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Javascript calculator" />
    <meta name="author" content="sanoj" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="assects/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" class="form-control" readonly />
      <div class="row">
        <div class="col-3">
          <button class="btn clear" onclick="handleClear()">AC</button>
        </div>
        <div class="col-3">
          <button class="btn operator" onclick="handleSquare()">
            x<sup>2</sup>
          </button>
        </div>
        <div class="col-3">
          <button class="btn operator" onclick="handleQube()">
            x<sup>3</sup>
          </button>
        </div>
        <div class="col-3">
          <button class="btn operator" onclick="handleClick('/')">
            &divide;
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn number" onclick="handleClick(7)">7</button>
        </div>
        <div class="col-3">
          <button class="btn number" onclick="handleClick(8)">8</button>
        </div>
        <div class="col-3">
          <button class="btn number" onclick="handleClick(9)">9</button>
        </div>
        <div class="col-3">
          <button class="btn operator" onclick="handleClick('*')">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn number" onclick="handleClick(4)">4</button>
        </div>
        <div class="col-3">
          <button class="btn number" onclick="handleClick(5)">5</button>
        </div>
        <div class="col-3">
          <button class="btn number" onclick="handleClick(6)">6</button>
        </div>
        <div class="col-3">
          <button class="btn operator" onclick="handleClick('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn number" onclick="handleClick(1)">1</button>
        </div>
        <div class="col-3">
          <button class="btn number" onclick="handleClick(2)">2</button>
        </div>
        <div class="col-3">
          <button class="btn number" onclick="handleClick(3)">3</button>
        </div>
        <div class="col-3">
          <button class="btn operator" onclick="handleClick('+')">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn operator" onclick="handleClick('%')">%</button>
        </div>
        <div class="col-3">
          <button class="btn number" onclick="handleClick(0)">0</button>
        </div>
        <div class="col-3">
          <button class="btn number" onclick="handleClick('.')">.</button>
        </div>
        <div class="col-3">
          <button class="btn equal" id="equal" onclick="handleEqual('=')">
           = 
          </button>
        </div>
      </div>
    </div>



      <script src="assects/cal.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
